<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Code d'Accès - Hospital Triage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        document.getElementById("access-code").addEventListener("input", function() {
            var pattern = /^\d{3}$/;
            if(pattern.test(this.value)) {
                this.style.borderColor = "green";
            } else {
                this.style.borderColor = "red";
            }
        });
    </script>
    <div class="container">
        <h1>Entrez votre code</h1>
        <form id="access-code-form" action="check_code.php" method="post">
            <div>
                <label for="access-code">Code à 3 chiffres :</label>
                <input type="text" id="access-code" name="access-code" pattern="\d{3}" required>
            </div>
            <button type="submit">Valider</button>
        </form>
    </div>
</body>
</html>
