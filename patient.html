<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Votre Attente - Hospital Triage</title>

<body>
    <div class="container">
        <h1>Temps d'attente estimé</h1>
        <div id="waiting-info">
            <p>Temps d'attente : <span id="waiting-time">--:--</span></p>
            <p>Nombre de personnes devant vous : <span id="people-ahead">--</span></p>
        </div>
        <button onclick="refreshWaitingInfo()">Rafraîchir</button>
    </div>
    <script>
        function refreshWaitingInfo() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("waiting-time").innerText = response.waitingTime;
                    document.getElementById("people-ahead").innerText = response.peopleAhead;
                }
            };

            xhr.send();
        }
        // Call refreshWaitingInfo() every 5 minutes
        setInterval(refreshWaitingInfo, 300000); // 300000 milliseconds = 5 minutes
        window.onload = refreshWaitingInfo;
    </script>
</body>
</html>
